<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunday Replays | The Living Room</title>

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { cream: '#faf9f6', charcoal: '#1a1a1a', gold: '#c5a059', teal: '#2d5a5a' },
                    fontFamily: { display: ['Playfair Display', 'serif'], body: ['Outfit', 'sans-serif'] }
                }
            }
        }
    </script>
</head>

<body class="antialiased" data-current="resources">

    <div id="header-placeholder"></div>

    <main class="max-w-7xl mx-auto px-6 py-24">
        
        <section class="text-center mb-24">
            <h1 class="hero-title mb-8">Sunday <span class="accent-teal italic font-display">Replays</span>.</h1>
            <p class="text-xl text-zinc-500 max-w-2xl mx-auto font-light leading-relaxed">Wherever you are, catch up on our latest gatherings and join the movement of faith in the living room.</p>
        </section>

        <section id="latest-feature" class="mb-24">
            <div id="latest-container">
                <div class="animate-pulse bg-zinc-200 rounded-[3rem] h-[50vh] w-full"></div>
            </div>
        </section>

        <section class="mb-32">
            <div class="flex items-center gap-4 mb-12">
                <div class="h-[1px] flex-grow bg-zinc-200"></div>
                <h3 class="text-[0.65rem] font-bold uppercase tracking-[0.4em] text-zinc-400">Recent Messages</h3>
                <div class="h-[1px] flex-grow bg-zinc-200"></div>
            </div>
            <div id="recent-grid" class="grid md:grid-cols-3 gap-12"></div>
        </section>

        <section class="border-t border-zinc-100 pt-24">
            <div class="flex flex-col md:flex-row justify-between items-center mb-16 gap-8">
                <h2 class="text-4xl font-bold text-charcoal">Message Archive</h2>
            </div>
            <div id="archive-grid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-10"></div>
        </section>

        <section class="mt-32 py-20 bg-teal rounded-[3rem] text-center text-white mx-6">
            <h2 class="text-4xl font-bold mb-6">Explore the Full Archive</h2>
            <p class="text-white/70 mb-10 text-lg max-w-2xl mx-auto font-light">View every conversation and service in our "Sundays in The Living Room" collection on YouTube.</p>
            <a href="https://www.youtube.com/playlist?list=PLZiZ5Rf7q5TYbKYxKsJtMvkgwpvIjX6OY" target="_blank" class="inline-block bg-white text-teal px-10 py-4 rounded-full font-bold uppercase tracking-widest text-xs hover:bg-gold hover:text-charcoal transition-all shadow-lg">View YouTube Playlist</a>
        </section>

    </main>

    <div id="footer-placeholder"></div>

    <script src="/js/main.js" defer></script>
</body>
</html>
