<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunday Replays | The Living Room</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { cream: '#faf9f6', charcoal: '#1a1a1a', gold: '#c5a059', teal: '#2d5a5a' },
                    fontFamily: { display: ['Playfair Display', 'serif'], body: ['Outfit', 'sans-serif'] }
                }
            }
        }
    </script>

    <style>
        body { background-color: #faf9f6; color: #1a1a1a; font-family: 'Outfit', sans-serif; line-height: 1.8; -webkit-font-smoothing: antialiased; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        .hero-title { font-size: 4.5rem; line-height: 1.1; font-weight: 700; }
        .accent-teal { color: #2d5a5a; }
        .glass-card { background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 2rem; transition: 0.4s; }
        .filter-btn { font-size: 0.7rem; font-weight: 700; letter-spacing: 0.3em; text-transform: uppercase; color: #a1a1aa; border-bottom: 2px solid transparent; padding-bottom: 4px; transition: 0.3s; }
        .filter-btn.active { color: #2d5a5a; border-color: #2d5a5a; }
    </style>
</head>

<body class="antialiased" data-current="resources">

    <div id="header-placeholder"></div>

    <main class="max-w-7xl mx-auto px-6 py-24">
        
        <section class="text-center mb-24">
            <h1 class="hero-title mb-8">Sunday <span class="accent-teal italic">Replays</span>.</h1>
            <p class="text-xl text-zinc-500 max-w-2xl mx-auto">Wherever you are, catch up on our latest gatherings and join the movement of faith in the living room.</p>
        </section>

        <section id="latest-feature" class="mb-24">
            <div id="latest-container">
                <div class="animate-pulse bg-zinc-200 rounded-[3rem] h-[50vh] w-full"></div>
            </div>
        </section>

        <section class="mb-32">
            <div class="flex items-center gap-4 mb-12">
                <div class="h-[1px] flex-grow bg-zinc-200"></div>
                <h3 class="text-[0.65rem] font-bold uppercase tracking-[0.4em] text-zinc-400">Recent Messages</h3>
                <div class="h-[1px] flex-grow bg-zinc-200"></div>
            </div>
            <div id="recent-grid" class="grid md:grid-cols-3 gap-12">
                </div>
        </section>

        <section class="border-t border-zinc-100 pt-24">
            <div class="flex flex-col md:flex-row justify-between items-center mb-16 gap-8">
                <h2 class="text-4xl font-bold">Message Archive</h2>
                <div class="flex gap-8">
                    <button class="filter-btn active">All</button>
                    <button class="filter-btn">2026</button>
                    <button class="filter-btn">2025</button>
                </div>
            </div>

            <div id="archive-grid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-10">
                </div>
        </section>

        <section class="mt-32 py-20 bg-teal rounded-[3rem] text-center text-white">
            <h2 class="text-4xl font-bold mb-6">Never Miss a Sunday</h2>
            <p class="text-white/70 mb-10 text-lg">Subscribe to our YouTube channel for live notifications and exclusive content.</p>
            <a href="https://youtube.com/@tlrhd" target="_blank" class="inline-block bg-white text-teal px-10 py-4 rounded-full font-bold uppercase tracking-widest text-xs hover:bg-gold hover:text-charcoal transition-all">Subscribe on YouTube</a>
        </section>

    </main>

    <div id="footer-placeholder"></div>

    <script>
    async function fetchReplays() {
        const latestContainer = document.getElementById('latest-container');
        const recentGrid = document.getElementById('recent-grid');
        const archiveGrid = document.getElementById('archive-grid');
        const url = 'https://youtube-proxy.reinar-6fd.workers.dev/'; 

        try {
            const response = await fetch(url);
            const data = await response.json();
            
            if (data.items && data.items.length > 0) {
                const videos = data.items;

                // 1. Feature
                const latest = videos[0];
                latestContainer.innerHTML = `
                    <a href="https://www.youtube.com/watch?v=${latest.id.videoId}" target="_blank" class="group relative block overflow-hidden rounded-[3rem] shadow-2xl bg-charcoal h-[50vh]">
                        <img src="${latest.snippet.thumbnails.high.url}" class="w-full h-full object-cover opacity-50 transition-transform duration-1000 group-hover:scale-105" alt="${latest.snippet.title}">
                        <div class="absolute inset-0 bg-gradient-to-t from-charcoal via-transparent to-transparent"></div>
                        <div class="absolute bottom-12 left-10 right-10">
                            <h2 class="text-white text-3xl md:text-5xl font-bold mb-6 leading-tight">${latest.snippet.title}</h2>
                            <span class="text-gold font-bold uppercase tracking-[0.3em] text-[0.65rem] border-b border-gold pb-1">Watch Now &rarr;</span>
                        </div>
                    </a>`;

                // 2. Recent (1-4)
                recentGrid.innerHTML = videos.slice(1, 4).map(v => createCard(v, 'text-xl')).join('');

                // 3. Archive (4-12)
                archiveGrid.innerHTML = videos.slice(4, 12).map(v => createCard(v, 'text-sm')).join('');
            }
        } catch (e) { console.error(e); }
    }

    function createCard(video, size) {
        return `
            <a href="https://www.youtube.com/watch?v=${video.id.videoId}" target="_blank" class="block group">
                <div class="relative rounded-[2rem] overflow-hidden mb-6 shadow-lg bg-zinc-200 aspect-video">
                    <img src="${video.snippet.thumbnails.high.url}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" alt="${video.snippet.title}">
                </div>
                <h3 class="${size} font-semibold tracking-tight group-hover:text-teal transition-colors leading-tight">${video.snippet.title}</h3>
            </a>`;
    }

    fetchReplays();

    async function loadSharedComponents() {
        const h = await fetch('/components/header.html');
        if(h.ok) document.getElementById('header-placeholder').innerHTML = await h.text();
        const f = await fetch('/components/footer.html');
        if(f.ok) document.getElementById('footer-placeholder').innerHTML = await f.text();
    }
    loadSharedComponents();
    </script>
</body>
</html>
